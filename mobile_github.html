<style type="text/css">
body {
    border: 0px;
    padding: 0px;
    margin: auto;
    width: 100%;
    background-color: #cd1124;
	overflow-x: hidden;
	
}
body table {
    background-size: 100% auto;
    background-repeat: no-repeat;
    background-position: center;
    width: 100%;
    border: 0px;
    padding: 0px;
    border-spacing: 0px;
}
body table tr td {
    padding: 0px;
}
body table tr td img {
    vertical-align: middle;
    width: 100%;
    border: 0px;
}
	
/* Chrome, Safari, Opera */
@-webkit-keyframes title {
 0% {
top:60px;
opacity: 0;
}
 25% {
opacity: 0.2;
}
 75% {
top:-10px;
opacity: 0.7;
}
 100% {
top:0px;
opacity: 1;
}
}

/* Standard syntax */
@keyframes title {
 0% {
top:60px;
opacity: 0;
}
 25% {
opacity: 0.2;
}
 75% {
top:-10px;
opacity: 0.7;
}
 100% {
top:0px;
opacity: 1;
}
}
 @-webkit-keyframes rtol {
 0% {
right:-15px;
opacity: 0;
}
 100% {
right:0px;
opacity: 1;
}
}

/* Standard syntax */
@keyframes rtol {
 0% {
right:-15px;
opacity: 0;
}
 100% {
right:0px;
opacity: 1;
}
}
	
/* Chrome, Safari, Opera */
@-webkit-keyframes dogs {
0% {
transform: scale(0);
opacity: 0;
}
65% {
transform: scale(1);
opacity: 0.65;
}
75% {
transform: scale(0.95);
opacity: 0.75;
}
100% {
transform: scale(1);
 opacity: 1;
}
}

/* Standard syntax */
@keyframes dogs {
0% {
transform: scale(0);
opacity: 0;
}
65% {
transform: scale(1);
opacity: 0.65;
}
75% {

opacity: 0.75;

100% {

opacity: 1;
}

.updown_ob {

    -webkit-animation-delay: 1s;	/* Chrome, Safari, Opera */
    -webkit-animation-iteration-count: 1; /* Chrome, Safari, Opera */
    -webkit-animation-timing-function: ease-out;/* Chrome, Safari, Opera */
    -webkit-animation-fill-mode: both; /* Chrome, Safari, Opera */
    animation-name: title;
    animation-duration: 1s;
    animation-delay: 1s;
    animation-iteration-count: 1;
    animation-timing-function: ease-out;
    animation-fill-mode: both;
}
